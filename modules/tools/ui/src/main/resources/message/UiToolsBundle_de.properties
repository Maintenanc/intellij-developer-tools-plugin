regular-expression-matcher.replace-pattern-context-help=Ein übereinstimmender Group kann mit einem Dollarzeichen, gefolgt von der Indexnummer der Gruppe, referenziert werden. Zum Beispiel bezieht sich <code>$1</code> auf die erste übereinstimmende Gruppe.<br /><br />Der Gruppenindex <code>$0</code> repräsentiert den gesamten übereinstimmenden Text.<br /><br />Um Mehrdeutigkeiten zu vermeiden, können geschweifte Klammern verwendet werden, um die Indexnummer zu begrenzen. Zum Beispiel bezieht sich <code>${1}3</code> explizit auf die Gruppe mit Index 1, gefolgt von der Zahl "3".
